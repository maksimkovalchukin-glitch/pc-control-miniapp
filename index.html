<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Control</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="dot"></div>
  <h1>PC Control</h1>
</header>

<!-- Відправити текст в Claude -->
<p class="section-title">Написати в Claude Code</p>
<div class="card">
  <textarea id="msg-input" placeholder="Введи команду для Claude..." rows="3"></textarea>
  <button id="send-btn" class="btn-send">Надіслати ↵</button>
</div>

<!-- Статус ПК -->
<p class="section-title">Статус системи</p>
<div class="card">
  <div id="status-container"><span class="status-label">Завантаження...</span></div>
  <button id="refresh-btn" class="btn-refresh">Оновити</button>
</div>

<!-- Claude hooks -->
<p class="section-title">Дії Claude (очікують дозволу)</p>
<div id="hooks-container">
  <p class="no-pending">Немає очікуючих дій</p>
</div>

<div id="toast"></div>
<script src="app.js"></script>
</body>
</html>
